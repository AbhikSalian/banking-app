<!-- Place this file in templates/accounts/transfer_funds.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Transfer Funds</h1>
        <form action="{% url 'transfer_funds' account.id %}" method="post">
            {% csrf_token %}
            <label for="recipient">Recipient Account:</label>
            <input type="text" id="recipient" name="recipient_account" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <button type="submit">Transfer</button>
        </form>
    </div>
</body>
</html>
