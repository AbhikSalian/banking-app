<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Your Banking App</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Transactions</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="account-info">
                <h2>Account Overview</h2>
                <div class="card">
                    <h3>Balance: $5,000</h3>
                    <button>View Transactions</button>
                </div>
            </section>
            <section class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-cards">
                    <div class="card">
                        <h3>Transfer Money</h3>
                        <button>Go</button>
                    </div>
                    <div class="card">
                        <h3>Pay Bills</h3>
                        <button>Go</button>
                    </div>
                    <div class="card">
                        <h3>View Statements</h3>
                        <button>Go</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Banking App | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
